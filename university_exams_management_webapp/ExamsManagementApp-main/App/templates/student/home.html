<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Student Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
</head>

<body>

    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='graduation-cap-png.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
            Gestione universitaria > Profilo studente
        </a>
    </nav>

    <div class="p-3 mb-2 m-5 containergrigio">
    <div class="container p-3">
        <h2>Benvenuto {{ student.name }}</h2>
        <hr>

        <div class="row p-2 mt-5">
            <div class="col-5"><h5><strong>Informazioni personali:</strong></h5></div>
            <div class="col-7"><h5><strong>Funzionalit√†:</strong></h5></div>
        </div>
        <div class="row p-2">
        <!-- Use Jinja to dynamically display student information -->
            <div class="col-5"><strong>Nome:</strong> {{ student.name }}</div>
            <div class="col-7">
               <a class="btn btn-outline-danger half-width-btn" href="{{ url_for('student.appelliDisponibili') }}">Prenota Appello</a> </div>
        </div>
        <div class="row p-2">
            <div class="col-5"><strong>Cognome:</strong> {{ student.surname }}</div>
            <div class="col-7">
                 <a class="btn btn-outline-danger half-width-btn" href="{{ url_for('student.prenotazioni') }}">Prenotazioni</a> </div>
        </div>
        <div class="row p-2">
            <div class="col-5"><strong>Media:</strong> {{ student.getMean() }}</div>
            <div class="col-7">
                <a class="btn btn-outline-danger half-width-btn" href="{{ url_for('student.pianoDiStudi') }}">Piano di studi</a> </div>
        </div>

        <div class="row p-2">
            <div class="col-5"></div>
            <div class="col-7">
                <a class="btn btn-outline-danger half-width-btn" href="{{ url_for('student.esiti') }}">Bacheca Esiti</a> </div>
        </div>

        <div class="row p-2">
            <div class="col-5"></div>
            <div class="col-7">
                <a class="btn btn-outline-danger half-width-btn" href="{{ url_for('auth.logout') }}">Logout</a> </div>
        </div>

    </div>
    </div>
    <hr>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>

</html>
