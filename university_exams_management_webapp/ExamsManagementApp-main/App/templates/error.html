<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Errore</h4>
                    </div>
                    <div class="card-body">
                        <!-- Usa Jinja per inserire il messaggio di errore dinamicamente -->
                        <p>{{ error }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('auth.home') }}" class="btn btn-primary">Torna alla Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Aggiungi il link al file JavaScript di Bootstrap (opzionale, ma consigliato) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
